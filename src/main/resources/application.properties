# ===========================
# Server
# ===========================
server.port=8080

# ===========================
# Database
# ===========================
spring.datasource.url=jdbc:postgresql://localhost:5432/eatyaar
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===========================
# JPA
# ===========================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===========================
# JWT
# ===========================
jwt.secret=${JWT_SECRET}
jwt.expiration=604800000

# ===========================
# Mail
# ===========================
spring.mail.host=smtp.hostinger.com
spring.mail.port=465
spring.mail.username=oryson@kattody.com
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.socketFactory.port=465
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory

# ===========================
# Test mail recipient
# ===========================
mail.test.recipient=${MAIL_TEST_RECIPIENT}

# ===========================
# App
# ===========================
spring.application.name=eatyaar


spring.servlet.multipart.max-request-size=1MB
spring.servlet.multipart.max-file-size=1MB
server.tomcat.max-http-form-post-size=1MB